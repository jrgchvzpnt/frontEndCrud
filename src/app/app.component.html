<div style="width:70%; margin:40px auto;">
  <h1>Lista de Productos</h1>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="NombreProducto">
        <th mat-header-cell *matHeaderCellDef> NombreProducto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="DescripcionProducto">
        <th mat-header-cell *matHeaderCellDef> DescripcionProducto </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Existencia">
        <th mat-header-cell *matHeaderCellDef> Existencia </th>
        <td mat-cell *matCellDef="let element"> {{element.existencia}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="NombreTipoProducto">
        <th mat-header-cell *matHeaderCellDef> NombreTipoProducto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreTipoProducto}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="FechaRegistro">
        <th mat-header-cell *matHeaderCellDef> FechaRegistro </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;">  </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
          
      
        
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  
</div>
